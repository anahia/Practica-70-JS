        window.addEventListener('DOMContentLoaded', start, false);

        function start() {
            var a;
            for (a = 1; a <= 9; a++) {
                document.getElementById('boton' + a).addEventListener('click', now, false);

        function now(evt) {
            evt.target.value = player;
            if (player == 'x')

            winner();
        }

        function winner() {

            if (one == 'x' && two == 'x' && three == 'x')
                alert('x is Winner');
            if (four == 'X' && five == 'X' && six == 'X')
                alert('x is Winner');
